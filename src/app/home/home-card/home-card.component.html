<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-3 mb-5" *ngFor="let card of cardDetails">
            <div class="card shadow" >
                <img [src]='card.imgUrl' alt="na" class="card-img-top" style="height: 200px;"> 
                <div class="card-body">
                    <p class="card-title text-center">{{card.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
